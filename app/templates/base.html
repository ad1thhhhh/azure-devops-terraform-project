<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artisan Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #0f172a, #020617);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="text-white min-h-screen">

<nav class="flex justify-between items-center p-6 glass">
    <h1 class="text-xl font-bold">Artisan OS</h1>
    <div class="space-x-4 text-sm text-gray-300">
        <span>{{ env_name }}</span>
        <a href="/logout" class="hover:text-white">Logout</a>
    </div>
</nav>

<div class="p-10">
    {% block content %}{% endblock %}
</div>

</body>
</html>
