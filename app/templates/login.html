<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driftwood Café — Staff Entry</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                espresso: '#2a1f1a',
                roast: '#3b2b23',
                caramel: '#c08a4d',
                cream: '#f5e6d3',
                foam: '#fff8ef'
            }
        }
    }
}
</script>

<style>
body {
    background:
        radial-gradient(circle at 20% 20%, rgba(192,138,77,0.12), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,248,239,0.05), transparent 40%),
        #2a1f1a;
    color: #f5e6d3;
    overflow: hidden;
}

/* Steam */
.steam {
    position:absolute;
    width:8px;
    height:60px;
    background:rgba(255,248,239,0.08);
    border-radius:50%;
    filter:blur(6px);
    animation:steamRise 4s infinite ease-in-out;
}
@keyframes steamRise {
    0%{transform:translateY(0) scaleX(1);opacity:0;}
    30%{opacity:1;}
    50%{transform:translateY(-40px) scaleX(1.2);}
    100%{transform:translateY(-80px) scaleX(0.8);opacity:0;}
}

/* Glass Card */
.card {
    background: rgba(59,43,35,0.92);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-6px);
}

/* Inputs */
.input-coffee {
    background:#3b2b23;
    border:1px solid rgba(255,248,239,0.1);
    border-radius:12px;
    padding:12px;
    color:#f5e6d3;
    transition:0.2s ease;
}
.input-coffee:focus {
    outline:none;
    border-color:#c08a4d;
    box-shadow:0 0 10px rgba(192,138,77,0.3);
}

/* Button */
.btn-coffee {
    background:linear-gradient(135deg,#c08a4d,#a06f3d);
    color:#2a1f1a;
    font-weight:600;
    border-radius:14px;
    padding:12px;
    transition:0.25s ease;
}
.btn-coffee:hover {
    transform:translateY(-3px) scale(1.03);
    box-shadow:0 8px 20px rgba(192,138,77,0.4);
}
.btn-coffee:active {
    transform:scale(0.98);
}

/* Entrance animation */
.fade-in {
    animation:fadeIn 0.9s ease forwards;
}
@keyframes fadeIn {
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

<!-- Ambient Steam -->
<div class="steam left-1/3 top-24"></div>
<div class="steam left-1/2 top-32" style="animation-delay:1s;"></div>
<div class="steam left-2/3 top-28" style="animation-delay:2s;"></div>

<div class="card p-10 w-full max-w-md fade-in relative z-10">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-caramel">
            Driftwood Café
        </h1>
        <p class="text-sm opacity-70 mt-2">
            Begin Your Shift ☕
        </p>
    </div>

    <form method="POST" class="space-y-5">

        <div>
            <label class="text-sm opacity-70">Username</label>
            <input type="text"
                   name="username"
                   required
                   class="input-coffee w-full mt-2">
        </div>

        <div>
            <label class="text-sm opacity-70">Password</label>
            <input type="password"
                   name="password"
                   required
                   class="input-coffee w-full mt-2">
        </div>

        <button type="submit"
                class="btn-coffee w-full mt-4">
            Start Shift
        </button>

    </form>

</div>

</body>
</html>
